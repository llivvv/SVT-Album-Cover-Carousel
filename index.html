<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Seventeen Album Carousel</title>
</head>
<body>
    <div class="wrapper">
        <div class="title-instructions">
            <h1>Seventeen Album Cover Carousel</h1>
            <p>Click on the arrows to flip through different Seventeen album covers!</p>
        </div>
        <section>
            <img class="arrow back-arrow"src="images/leftarrow.svg" alt="back arrow">
            <div class="album">
                <img class="album-cover" src="images/AdoreU.jpg" alt="AdoreU album cover">
                <h2 class="album-name">Adore U</h2>
            </div>
            <img class="arrow right-arrow" src="images/rightarrow.svg" alt="next arrow">
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
