<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Seventeen Album Carousel</title>
</head>
<body>
    <div class="wrapper">
        <div class="title-instructions">
            <h1>Seventeen Album Cover Carousel</h1>
            <p>Click on the arrows to flip through different Seventeen album covers!</p>
        </div>
        <section>
            <button class="arrow-btn prev-btn">
                <svg class="arrow back-arrow" alt="back arrow" viewBox="0 0 9 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0.646447 3.64645C0.451184 3.84171 0.451184 4.15829 0.646447 4.35355L3.82843 7.53553C4.02369 7.7308 4.34027 7.7308 4.53553 7.53553C4.7308 7.34027 4.7308 7.02369 4.53553 6.82843L1.70711 4L4.53553 1.17157C4.7308 0.976311 4.7308 0.659728 4.53553 0.464466C4.34027 0.269204 4.02369 0.269204 3.82843 0.464466L0.646447 3.64645ZM9 3.5H1V4.5H9V3.5Z" fill="black"/>
                </svg>
                </button>
            <div class="album">
                <div class="cover-frame">
                    <div class="cover-banner"></div>
                </div>
                <!-- <img class="album-cover" src="images/AdoreU.jpg" alt="AdoreU album cover"> -->

                <div class="names-frame">
                    <div class="names-banner"></div>
                </div>
            <!-- <h2 class="album-name">17 CARAT</h2> -->
            </div>
            <button class="arrow-btn nxt-btn">
                <svg class="arrow next-arrow" alt="next arrow" viewBox="0 0 9 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8.35355 3.64645C8.54882 3.84171 8.54882 4.15829 8.35355 4.35355L5.17157 7.53553C4.97631 7.7308 4.65973 7.7308 4.46447 7.53553C4.2692 7.34027 4.2692 7.02369 4.46447 6.82843L7.29289 4L4.46447 1.17157C4.2692 0.976311 4.2692 0.659728 4.46447 0.464466C4.65973 0.269204 4.97631 0.269204 5.17157 0.464466L8.35355 3.64645ZM0 3.5H8V4.5H0V3.5Z" fill="black"/>
                </svg>
                </button>
        </section>
    </div>

    <!-- <script src="albumdetails.js"></script> -->
    <script src="app.js"></script>
    <!-- <script src="albumdetails.mjs"></script> -->
</body>
</html>
